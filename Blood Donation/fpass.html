<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css"> <!-- Same CSS file as login page -->
</head>
<body>
  <section class="container forms">
    <div class="form forgot-password">
      <div class="form-content">
        <header>Forgot Password</header>
        <form id="forgotPasswordForm">
          <div class="field input-field">
            <input type="email" id="email" placeholder="Enter your email" class="input" required>
          </div>
          <div class="field button-field">
            <button type="submit">Send</button>
          </div>
        </form>
        <div class="form-link">
          <span>Remember your password? <a href="login.html" class="link login-link">Login</a></span>
        </div>
      </div>
    </div>
  </section>

  <script src="login.js"></script>
</body>
</html>
